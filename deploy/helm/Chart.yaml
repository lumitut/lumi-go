apiVersion: v2
name: lumi-go
description: Helm chart for lumi-go
type: application

# Chart version - increment for each chart release
version: 0.0.2

# Application version - matches the service version
appVersion: "0.0.2"

keywords:
  - go
  - microservice
  - gin
  - grpc
  - kubernetes

home: https://github.com/lumitut/lumi-go
sources:
  - https://github.com/lumitut/lumi-go

maintainers:
  - name: Platform Team
    email: platform@lumitut.com

# Chart dependencies (if any)
dependencies: []
